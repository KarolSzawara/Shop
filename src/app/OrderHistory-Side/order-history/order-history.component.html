<mat-card class="card">
    <mat-card-header class="header">Zamówienia</mat-card-header>
    <mat-card-content >
        <div class="options-picker">
        <mat-form-field appearance="fill" style="width: 20vw;">
        <mat-label>Wybierz date</mat-label>
        <mat-select [(value)]="selected">
          <mat-option (tapClick)="select(option)" *ngFor="let option of options" value="option">{{option}}</mat-option>
        </mat-select>
      </mat-form-field>
      </div>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-content  >
      <table mat-table [dataSource]="orderHistory" class="mat-elevation-z0">
        <ng-container matColumnDef="idOrder">
          <th mat-header-cell *matHeaderCellDef>Nr Zamówienia</th>
          <td mat-cell *matCellDef="let element"> {{element.idOrder}} </td>
        </ng-container>
      
        <!-- Cost Column -->
        <ng-container matColumnDef="orderDate">
          <th mat-header-cell *matHeaderCellDef>Data</th>
          <td mat-cell *matCellDef="let element"> {{element.orderDate}} </td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Cena</th>
          <td mat-cell *matCellDef="let element"> {{element.price}} zł</td>
        </ng-container>
        <ng-container matColumnDef="actions" >
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" style="width: 300px;"> 
            <button mat-button color="primary" (click)="openDetails(element)">
              Zobacz zamówienia
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
    
</mat-card>
