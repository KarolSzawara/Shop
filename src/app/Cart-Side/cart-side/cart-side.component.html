<mat-card class="main-div">
<mat-grid-list cols="10" rowHeight="100%" class="grid-list">

<mat-grid-tile [colspan]="6" class="mat-grid-cart">    
   
<div class="mat-grid-cart">
    <mat-card class="cart-div">
        <mat-label>
            <h1 class="cart-text">Koszyk</h1>
        </mat-label>
        <div *ngFor="let item of cartList">
        <app-cart-item [item]="item" (deleteEvent)="deleteEvent(item)" class="cart-item"> </app-cart-item>
        <mat-divider></mat-divider>
        
        </div>
    </mat-card>
</div>
</mat-grid-tile>
<mat-grid-tile>
</mat-grid-tile>
<mat-grid-tile [colspan]="3">
    <div class="allprize-class">

    <mat-card class="prize-card">
        <mat-card-title style="margin-bottom:7%">Do zapłaty:</mat-card-title>
        <mat-card-content class="cart-value">Wartość produktów:{{cartPrize}} zł</mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions >
            <button mat-raised-button color="primary" style="width:90%;margin-left: 5%;margin-right: 5%;margin-bottom: 2%;" (click)="buyCart()">Przejdz do kasy</button> 
            <mat-divider style="margin-bottom: 2%;"></mat-divider>
        
            <button mat-stroked-button color="primary" style="width:90%;margin-left: 5%;margin-right: 5%;" (click)="goToCartHistory()">Historia zamówień</button>
         </mat-card-actions>
        
         
    </mat-card>
    
    </div>
</mat-grid-tile>
</mat-grid-list></mat-card>
