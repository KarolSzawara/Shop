<mat-card class="main-div">
<mat-grid-list cols="10" rowHeight="100%" class="grid-list">

<mat-grid-tile [colspan]="6" class="mat-grid-cart">    
<div class="mat-grid-cart">
    <mat-card class="cart-div">
        <mat-label>
            <h1 class="cart-text">Koszyk</h1>
        </mat-label>
        <div *ngFor="let item of cartList">
        <app-cart-item [item]="item" class="cart-item"> </app-cart-item>
        <mat-divider></mat-divider>
        
        </div>
    </mat-card>
</div>
</mat-grid-tile>
<mat-grid-tile>
</mat-grid-tile>
<mat-grid-tile [colspan]="3">
    <div class="allprize-class">

    <mat-card class="prize-card">
        <mat-card-title style="margin-bottom:7%">Do zapłaty:</mat-card-title>
        <mat-card-subtitle>Wartość produktów:</mat-card-subtitle>
        <mat-divider></mat-divider>
        <mat-card-actions >
            <button mat-raised-button color="primary" style="width:90%;margin-left: 5%;margin-right: 5%;">Przejdz do kasy</button>
          </mat-card-actions>
    </mat-card>
    </div>
</mat-grid-tile>
</mat-grid-list></mat-card>
