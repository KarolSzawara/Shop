
      <table mat-table [dataSource]="product" class="mat-elevation-z0">
        <ng-container matColumnDef="productNumber">
          <th mat-header-cell *matHeaderCellDef>Nr produktu</th>
          <td mat-cell *matCellDef="let element"> {{element.product.productNumber}} </td>
        </ng-container>
      
        <!-- Cost Column -->
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef>Nazwa produktu</th>
          <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Akcje</th>
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" style="width: 300px;"> <button mat-icon-button color="primary" (click)="edit(element)"><mat-icon>edit</mat-icon>
          </button>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div class="center">
      <button mat-fab color="primary" (click)="add()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
