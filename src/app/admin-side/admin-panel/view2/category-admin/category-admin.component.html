
      <table mat-table [dataSource]="categories" class="mat-elevation-z0">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Cost Column -->
        <ng-container matColumnDef="categoryName">
          <th mat-header-cell *matHeaderCellDef>Nazwa kategori</th>
          <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Akcje</th>
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" style="width: 300px;"> 
            <button mat-icon-button color="primary" (click)="changeCategory(element)">
                <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div class="center">
        <button mat-fab color="primary" (click)="addCat()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
