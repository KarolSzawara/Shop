<mat-toolbar color="primary" class="toolbar-size">
  <button mat-icon-button class="example-icon" (click)="clickMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="cursor" (click)="returnToMainPage()">Sklep budowlany</span>
<div class="search-form" *ngIf="isSearch">
    <app-search-component></app-search-component>
</div>
<div class="button-padding">

  <button *ngIf="!(tokenservice.isLoggedin$|async)" mat-icon-button (click)="goToLogin()">
    <mat-icon>person</mat-icon>
  </button>
  <button *ngIf="tokenservice.isLoggedin$|async" mat-icon-button (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
  <button mat-icon-button (click)="goToCart()">
    <mat-icon>shopping_cart</mat-icon>
  </button>
</div>
</mat-toolbar>
<app-side-nav></app-side-nav>
